<div>
  <h1>Brunch &Booze</h1>
  <div class="textbox">
    <p>Find food and drink pairings for the tastiest brunch ever! Simply search for a food or drink item to see a list of suggested pairings.</p>
  </div>
</div>
<div class="search">
  <div class="brunchContainer">
    <i class="fa fa-cutlery fa-5x brunch"></i>
    <input type="text" class="brunchinput" ng-model="foodName">
    <button ng-click="searchBrunch(foodName)"></button>
    <div>
      <table ng-repeat="pairs in thePairedDrinks">
        <tr>
          <td>{{pairs.name}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="boozeContainer">
    <i class="fa fa-glass fa-5x booze"></i>

    <input type="text" class="boozeinput" ng-model="drinkName">
    <button ng-click="searchBooze(drinkName)"></button>
    <div>
      <table ng-repeat="pairs in thePairedFoods">
        <tr>
          <td>{{pairs.name}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
